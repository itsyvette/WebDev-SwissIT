<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/68fbfa40ac.js" crossorigin="anonymous"></script>
    <title>Buttons & Icons</title>
</head>
<body class="grey lighten-2">
    <div class="container">
        <h1 class="grey-text text-darken-2">Buttons & Icons</h1>
        <button class="btn green yellow-text">Read More</button>
    <a class="btn">Read More</a>

    <br><br>
    <!-- Waves Effect -->
    <button class="btn red waves-effect waves-light">Read More</button>
    <a class="btn blue waves-effect waves-green">Read More</a>

    <br><br>
    <button class="btn white waves-effect waves-red red-text">Read More</button>
    <button class="btn white waves-effect waves-teal teal-text">Read More</button>
    <button class="btn white waves-effect waves-green green-text">Read More</button>
    <button class="btn white waves-effect waves-grey grey-text">Read More</button>
    <button class="btn white waves-effect waves-purple purple-text">Read More</button>

    <br><br>
    <!-- Materials Icons -->
    <i class="material-icons">accessibility</i>
    <i class="material-icons">audiotrack</i>
    <i class="material-icons">bluetooth</i>
    <!-- Materials Icons Change Color -->
    <i class="material-icons white-text">accessibility</i>
    <i class="material-icons green-text">audiotrack</i>
    <i class="material-icons blue-text">bluetooth</i>

    <br><br>
    <!-- Icon Size -->
    <i class="material-icons red-text large">beach_access</i>
    <i class="material-icons green-text medium">add_location</i>
    <i class="material-icons blue-text small">add_to_photos</i>
    <i class="material-icons purple-text tiny">add_alert</i>
    <i class="material-icons red-text" style="font-size: 90px;">beach_access</i>

    <br><br>
<!-- Button with material icons -->
<a class="btn purple waves-effect waves-light">
    <i class="material-icons white-text tiny left">add_alert</i>  
    Buy Now</a>
<a class="btn purple waves-effect waves-light">
    <i class="material-icons white-text tiny right">add_alert</i> 
    Buy Now</a> 

    <a class="btn orange waves-effect waves-light">
        <i class="fab fa-instagram-square right"></i>
        Instagram</a>
        
        <!-- Icons only -->
    <a href="https://www.instagram.com/">
        <i class="fab fa-instagram-square large orange-text"></i>
        </a>

        <br><br>
        <button class="btn-large">Large Button</button>
        <button class="btn-large disabled">Large Button</button>

        
    </div>
    

    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
